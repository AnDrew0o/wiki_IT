<div class="main-page">
    <div class="main-page__menu">
        <mat-tree [dataSource]="dataSource" [treeControl]="treeControl" class="example-tree">
            <mat-tree-node *matTreeNodeDef="let node" matTreeNodeToggle>
                <button mat-flat-button (click)="setMainContent(node.name)">
                    {{node.name}}
                </button>
            </mat-tree-node>
            <mat-nested-tree-node *matTreeNodeDef="let node; when: hasChild">
                <div class="mat-tree-node">
                    <button mat-icon-button matTreeNodeToggle
                            [attr.aria-label]="'Toggle ' + node.name">
                        <mat-icon class="mat-icon-rtl-mirror">
                            {{treeControl.isExpanded(node) ? 'expand_more' : 'chevron_right'}}
                        </mat-icon>
                    </button>
                    {{node.name}}
                </div>
                <div [class.example-tree-invisible]="!treeControl.isExpanded(node)"
                     role="group">
                    <ng-container matTreeNodeOutlet></ng-container>
                </div>
            </mat-nested-tree-node>
        </mat-tree>
    </div>
    <div class="main-page__content" *ngIf="mainContent">
        <mat-card class="main-page__card">
            <mat-card-header>
                <mat-card-title>{{mainContent.name_topic}}</mat-card-title>
                <mat-card-subtitle>{{mainContent.a_name}}</mat-card-subtitle>
            </mat-card-header>
            <mat-card-content>
                <p>
                    {{mainContent.content}}
                </p>
            </mat-card-content>
            <mat-card-actions>
                <a mat-flat-button [href]="mainContent.link" target="_blank">Source</a>
            </mat-card-actions>
        </mat-card>
    </div>
</div>
